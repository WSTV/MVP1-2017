	<script>
	
	    var g_cityid ='10000';
		
		$(document).ready(function() {
			if ($.url().param('show-hidden')) {
				$('.default-hidden').show();
				$('#menu-options').css('width', '70%');
			}
			
			$('#user-settings-button').popover({
				html: true,
				content: 'User settings allow you to customize your experience in Whitespace.' +
				'<br/>' +
				'<br/>' +
				'Anyone:' +
				'<ul>' +
					'<li>Set home City</li>' +
					'<li>Set Home Channel</li>' +
				'</ul>' +
				'<br/>' +
				'For premium subscribers only:' +
				'<ul>' +
					'<li>Set/change log in and password</li>' +
					'<li>Friend Zone settings</li>' +
					'<li>Notifications for vDVR and show schedules</li>' +
					'<li>Set preferences for your own channel line up</li>' +
				'</ul>'
			});
			
			$('#friend-zone-button').popover({
				html: true,
				content: 'In the Friend Zone you, your friends and family can watch and interact in real time while the video is rolling. You can set it up exclusively for your friends or allow others to join just for a single event by password. We are really excited about this feature and look forward to your feedback on how you would use it and any ideas you have.'
			});
			
			$('#premium-button').popover({
				html: true,
				content: 'Right now everything is free! Just provide us with your name and email address then enjoy Whitespace!  Please contact us with your feedback.' +
					'<br/>' +
					'<br/>' +
					'Premium subscriptions will enable you to do a lot of cool things in the Whitespace like:' +
					'<br/>' +
					'<ul>' +
						'<li>Create your own channel line up based on your preferences</li>' +
						'<li>Set up a Friend Zone to interact in real time via chat or video with a select group of other viewers during a video event.</li>' +
						'<li>View special event programming and Live Streaming events</li>' +
						'<li>Schedule and store some videos for future viewing</li>' +
						'<li>Arrange interactive video chats with others in your Friend Zone while you are viewing your video. Imagine watching a game and video chatting about your Fantasy results in real time.</li>' +
					'</ul>'
			});
			
			$('#contact-button').popover({
				html: true,
				content: 'You can reach us through email at:' +
					'<br />' +
					'<ul>' +
						'<li><a href="mailto:Dave@321-tv.com">Dave@321-tv.com</a> – Founder and CEO</li>' +
						'<li><a href="mailto:Jeff@321-tv.com">Jeff@321-tv.com</a> – Co-Founder and President</li>' +
					'</ul>' +
					'<br />' +
					'If you need to speak with someone right away feel free to call Dave at <a href="tel:3129612777">(312) 961-2777</a>.'
			});
			
			$('body').on('click', function (e) {
			    $('.popover-link').each(function () {
			        if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
			            $(this).popover('hide');
			        }
			    });
			});
			
			$('.popover-link').each(function () {
			    $(this).click(function () {
			        $(this).popover('show');
			    });
			});
			
			var cityid = $.url().param('cityid');
			populateCityMenu(cityid);
			populateChannelMenu(cityid);
			
			
			ga('create', 'UA-45345035-2', 'whitespace-tv.com' , {'name': 'whitespace'});
		    ga('whitespace.send', 'pageview',{'dimension1': cityid});
			
			var step = 25;
			var scrolling = false;

			$("#channel-arrow-up").bind("click", function(event) {
			    event.preventDefault();
			    $("#desktop-channel-menu").animate({
			        scrollTop: "-=" + step + "px"
			    });
			}).bind("mouseover", function(event) {
			    scrolling = true;
			    scrollContent("up", "#desktop-channel-menu");
			}).bind("mouseout", function(event) {
			    scrolling = false;
			});


			$("#channel-arrow-down").bind("click", function(event) {
			    event.preventDefault();
			    $("#desktop-channel-menu").animate({
			        scrollTop: "+=" + step + "px"
			    });
			}).bind("mouseover", function(event) {
			    scrolling = true;
			    scrollContent("down", "#desktop-channel-menu");
			}).bind("mouseout", function(event) {
			    scrolling = false;
			});
			
			$("#city-arrow-up").bind("click", function(event) {
			    event.preventDefault();
			    $("#desktop-city-menu").animate({
			        scrollTop: "-=" + step + "px"
			    });
			}).bind("mouseover", function(event) {
			    scrolling = true;
			    scrollContent("up", "#desktop-city-menu");
			}).bind("mouseout", function(event) {
			    scrolling = false;
			});


			$("#city-arrow-down").bind("click", function(event) {
			    event.preventDefault();
			    $("#desktop-city-menu").animate({
			        scrollTop: "+=" + step + "px"
			    });
			}).bind("mouseover", function(event) {
			    scrolling = true;
			    scrollContent("down", "#desktop-city-menu");
			}).bind("mouseout", function(event) {
			    scrolling = false;
			});

			function scrollContent(direction, scrollMenu) {
			    var amount = (direction === "up" ? "-=4px" : "+=4px");
			    $(scrollMenu).animate({
			        scrollTop: amount
			    }, 1, function() {
			        if (scrolling) {
			            scrollContent(direction, scrollMenu);
			        }
			    });
			}
		});
	</script>

         }
		  if (whitespaceproperty.indexOf('whitespace-tv.com') > -1)

         }
		
</script>
